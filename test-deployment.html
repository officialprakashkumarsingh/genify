<!DOCTYPE html>
<html>
<head>
    <title>Genify Deployment Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Genify Deployment Diagnosis</h1>
    
    <div id="results"></div>
    
    <h2>Tests:</h2>
    <button onclick="testJavaScript()">Test JavaScript</button>
    <button onclick="testAPI()">Test API</button>
    <button onclick="testLocalhost()">Test Local Dev</button>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        function testJavaScript() {
            log('‚úÖ JavaScript is working!', 'success');
            log('React hydration should work if this appears', 'info');
        }
        
        async function testAPI() {
            try {
                log('üîÑ Testing API connection...', 'info');
                const response = await fetch('https://longcat-openai-api.onrender.com/v1/models', {
                    headers: {
                        'Authorization': 'Bearer pikachu@#25D',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ API working! Found ${data.data?.length || 0} models`, 'success');
                } else {
                    log(`‚ùå API Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå API Connection Failed: ${error.message}`, 'error');
            }
        }
        
        function testLocalhost() {
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            if (isLocal) {
                log('‚úÖ Running on localhost - should work normally', 'success');
            } else {
                log(`üåê Running on: ${window.location.hostname}`, 'info');
                log('This is the deployed version - check for hydration issues', 'info');
            }
        }
        
        // Auto-run basic tests
        window.onload = function() {
            log('üöÄ Genify Deployment Test Started', 'info');
            testJavaScript();
            testLocalhost();
        };
    </script>
</body>
</html>
