<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-strong: #0d0d0d;  
            --text-primary: #272727;  
            --text-secondary: #6b6b6b;  
            --page-primary: #fff;
            --page-secondary: #fafafa;  
            --text-faint: #8f8f8f;  
            --text-disabled: #c7c7c7;  
            --border-primary: #e3e3e3;  
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            color: var(--text-strong);
            background-color: var(--page-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-strong);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .todo-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .todo-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--page-primary);
            color: var(--text-primary);
        }

        .todo-input:focus {
            outline: none;
            border-color: #007AFF;
        }

        .add-btn {
            padding: 0.75rem 1.5rem;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
        }

        .add-btn:hover {
            background: #0056CC;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            background: var(--page-secondary);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }

        .edit-btn, .delete-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .edit-btn {
            background: #34C759;
            color: white;
        }

        .edit-btn:hover {
            background: #28A745;
        }

        .delete-btn {
            background: #FF3B30;
            color: white;
        }

        .delete-btn:hover {
            background: #DC3545;
        }

        .stats {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: var(--page-secondary);
            border-radius: 8px;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-faint);
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo List</h1>
            <p>Stay organized and get things done</p>
        </div>

        <form class="todo-form" id="todoForm">
            <input 
                type="text" 
                class="todo-input" 
                id="todoInput" 
                placeholder="Add a new task..."
                required
            >
            <button type="submit" class="add-btn">Add Task</button>
        </form>

        <ul class="todo-list" id="todoList">
            <!-- Todos will be dynamically inserted here -->
        </ul>

        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>No tasks yet</h3>
            <p>Add your first task above to get started!</p>
        </div>

        <div class="stats" id="stats">
            <span id="totalTasks">0</span> total tasks • 
            <span id="completedTasks">0</span> completed • 
            <span id="pendingTasks">0</span> pending
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = this.loadTodos();
                this.todoForm = document.getElementById('todoForm');
                this.todoInput = document.getElementById('todoInput');
                this.todoList = document.getElementById('todoList');
                this.emptyState = document.getElementById('emptyState');
                this.stats = document.getElementById('stats');
                
                this.init();
            }

            init() {
                this.todoForm.addEventListener('submit', (e) => this.handleAddTodo(e));
                this.renderTodos();
                this.updateStats();
            }

            loadTodos() {
                const stored = localStorage.getItem('todos');
                return stored ? JSON.parse(stored) : [];
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            handleAddTodo(e) {
                e.preventDefault();
                const text = this.todoInput.value.trim();
                
                if (text) {
                    const todo = {
                        id: Date.now(),
                        text: text,
                        completed: false,
                        createdAt: new Date().toISOString()
                    };
                    
                    this.todos.unshift(todo);
                    this.todoInput.value = '';
                    this.saveTodos();
                    this.renderTodos();
                    this.updateStats();
                }
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.renderTodos();
                    this.updateStats();
                }
            }

            editTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    const newText = prompt('Edit task:', todo.text);
                    if (newText !== null && newText.trim()) {
                        todo.text = newText.trim();
                        this.saveTodos();
                        this.renderTodos();
                    }
                }
            }

            deleteTodo(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.todos = this.todos.filter(t => t.id !== id);
                    this.saveTodos();
                    this.renderTodos();
                    this.updateStats();
                }
            }

            renderTodos() {
                if (this.todos.length === 0) {
                    this.todoList.style.display = 'none';
                    this.emptyState.style.display = 'block';
                    return;
                }

                this.todoList.style.display = 'block';
                this.emptyState.style.display = 'none';

                this.todoList.innerHTML = this.todos.map(todo => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}">
                        <input 
                            type="checkbox" 
                            class="todo-checkbox"
                            ${todo.completed ? 'checked' : ''}
                            onchange="app.toggleTodo(${todo.id})"
                        >
                        <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                        <div class="todo-actions">
                            <button class="edit-btn" onclick="app.editTodo(${todo.id})">Edit</button>
                            <button class="delete-btn" onclick="app.deleteTodo(${todo.id})">Delete</button>
                        </div>
                    </li>
                `).join('');
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(t => t.completed).length;
                const pending = total - completed;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const app = new TodoApp();
    </script>
</body>
</html>
